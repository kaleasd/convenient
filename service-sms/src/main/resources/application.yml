# 应用名称
spring:
  application:
    name: service-sms
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource # 配置当前使用的数据源的操作类型
    driver-class-name: com.mysql.cj.jdbc.Driver # 配置MYSQL的驱动程序类
    url: jdbc:mysql://localhost:3306/online-taxi?characterEncoding=UTF-8&serverTimezone=Asia/Shanghai #数据库链接地址
    username: root
    password: root
    dbcp2: # 进行数据库连接池的配置
      initial-size: 5 # 初始化提供的连接数
      min-idle: 5 # 数据库连接池的最小维持链接数
      max-total: 5 # 最大的连接数
      max-wait-millis: 200
      validation-query: SELECT 1
      test-while-idle: true
      test-on-return: false
      test-on-borrow: false
  zipkin:
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      rate: 1

mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml #mybatis配置文件所在路径
  type-aliases-package: com.gyh.internalcommon # 定义所有操作类的别名所在包
  mapper-locations:  # 所有的mapper映射文件
    - classpath:mybatis/mapper/*.xml

eureka: #注册中心
  client:
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://localhost:7900/eureka/
    registry-fetch-interval-seconds: 30
    enabled: true
  instance:
    lease-renewal-interval-in-seconds: 1 # 服务刷新时间配置，每隔这个时间会主动心跳一次

management: #Admin检测
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: info
    org.springframework.web.servlet: debug
---
spring:
  profiles: v1

eureka:
  instance:
    metadata-map:
      version: v1
      a: a1
server:
  port: 8003
---
spring:
  profiles: v2

eureka:
  instance:
    metadata-map:
      version: v2
server:
  #服务端口
  port: 8004